// AudioWorklet polyfill for iframe context
(function() {
	const isInIframe = window !== window.top;
	
	if (isInIframe && window.AudioContext) {
		const originalAudioContext = window.AudioContext;
		
		// Create a mock AudioWorklet with addModule method
		class MockAudioWorklet {
			constructor() {
				this.port = null;
			}
			
			addModule(moduleURL, options = {}) {
				// Return a resolved promise to prevent errors
				console.warn('AudioWorklet.addModule() called in iframe context - using fallback');
				return Promise.resolve();
			}
		}
		
		// Create a custom AudioContext constructor
		window.AudioContext = function(...args) {
			const ctx = new originalAudioContext(...args);
			
			// Provide a mock audioWorklet if it doesn't exist or is broken
			if (!ctx.audioWorklet || isInIframe) {
				ctx.audioWorklet = new MockAudioWorklet();
			}
			
			return ctx;
		};
		
		// Copy all static properties and methods
		Object.setPrototypeOf(window.AudioContext, originalAudioContext);
		Object.defineProperty(window.AudioContext, 'prototype', {
			value: originalAudioContext.prototype
		});
		
		// Also handle webkitAudioContext if it exists
		if (window.webkitAudioContext) {
			const originalWebkitAudioContext = window.webkitAudioContext;
			window.webkitAudioContext = function(...args) {
				const ctx = new originalWebkitAudioContext(...args);
				if (!ctx.audioWorklet || isInIframe) {
					ctx.audioWorklet = new MockAudioWorklet();
				}
				return ctx;
			};
			Object.setPrototypeOf(window.webkitAudioContext, originalWebkitAudioContext);
			Object.defineProperty(window.webkitAudioContext, 'prototype', {
				value: originalWebkitAudioContext.prototype
			});
		}
	}
})();

// Listen for click events from parent window
window.addEventListener('message', function(event) {
	if (event.data && event.data.type === 'simulateClick') {
		const { eventType, x, y, button } = event.data;
		
		// Create and dispatch mouse event
		const mouseEvent = new MouseEvent(eventType, {
			bubbles: true,
			cancelable: true,
			clientX: x,
			clientY: y,
			button: button,
			buttons: eventType === 'mousedown' ? 1 : 0
		});
		
		// Find target element at coordinates
		const targetElement = document.elementFromPoint(x, y);
		
		if (targetElement) {
			targetElement.dispatchEvent(mouseEvent);
			console.log(`Godot: Simulated ${eventType} on`, targetElement.tagName, 'at', x, y);
		} else {
			// Fallback to canvas or body
			const canvas = document.getElementById('canvas');
			const target = canvas || document.body;
			target.dispatchEvent(mouseEvent);
			console.log(`Godot: Simulated ${eventType} on fallback target at`, x, y);
		}
	}
});

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":false,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":3820352,"index.wasm":52126319},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
